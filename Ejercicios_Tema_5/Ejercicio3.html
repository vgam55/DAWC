<body>
	<!-- Haz un programa que simule el lanzamiento de un dado. Habrá un botón, y cuando lo pulsamos saldrá un dado con el número correspondiente.-->
	<script>
		function tirarDado()
		{
			var valor= (Math.random()*(6-1))+1;
			valor=Math.round(valor);
			dado.innerHTML=valor.toString();
		}
	</script>
	<div id="dado" border="1"  style=" width: 100px; height: 100px; text-align: center; border: black solid;"></div>
	<button onclick="tirarDado()" style="width: 100px;height: 30px;" value="Pincha aquí"/>
		
	
</body>
