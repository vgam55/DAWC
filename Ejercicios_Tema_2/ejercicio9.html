<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 9</title>
	<script type="text/javascript">
		var i=0;			//Indice que controla el bucle donde haremos la 	multiplicación
		var num=parseInt(prompt("¿De que número quiere sacar la tabla de multiplicar?"));  //Número del que sacamos la tabla de multiplicar
		var out=""; //Guarda cada linea que se va generando para luego mostrarla
	</script>
</head>
<body>
	<script type="text/javascript">
	    document.write("<p>La tabla de multiplicar de "+ num+" es:</p>");
	    document.write("<p>");
		for(i=1;i<=10;i++)
		{
			document.write(num.toString()+" * "+i.toString()+" = "+(num*i).toString()+"<br>");
		}
		document.write("</p>");
	</script>
</body>
</html>
