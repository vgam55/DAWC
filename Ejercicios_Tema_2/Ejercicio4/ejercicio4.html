<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 4 Desarrollo Aplicaciones Web Cliente</title>
		<meta charset="UTF-8">
		<script type="text/javascript">
			var multiplo11=11;   //Variable n√∫merica usada para buscar los multiplos de 11 menores de 3000
			var suma=0; //Variable entera que guarda la suma de los multiplos de 11 menores de 3000
			while(multiplo11<=3000)
			{
				suma=suma+multiplo11;
				multiplo11+=11;
			}
		</script>
	</head>

	<body>
		<p>
			<script type="text/javascript">
				document.write("La suma de los multiplos de 11 menores de 3000 es "+suma);
			</script>
		</p>
	</body>
</html>
