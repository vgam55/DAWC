<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculo de la hipotenusa</title>
		<script type="text/javascript">
			var cateto1=8;
			var cateto2=6;
			var hipotenusa=cateto1*cateto1+cateto2*cateto2;
			hipotenusa=Math.sqrt(hipotenusa);
		</script>
	</head>

	<body>
		<p>
			La hipotenusa del triangulo rectangulo es
			
		</p>
		<script type="text/javascript">document.write(hipotenusa);</script>
	</body>
</html>
