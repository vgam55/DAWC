<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 3 Diseño Aplicaciones Web Cliente</title>
		<meta charset="UTF-8">
		<script type="text/javascript">
			var num1=0;				//Variable donde guardamos el primer número
			var num2=0;			    //Variable donde guardamos el segundo número
			var suma=0;
			num1= prompt("Introduce el primer número ");  //coseguimos el primer número
			num1= parseInt(num1);
			num2= prompt("Introduce el segundo número"); //conseguimos el segundo número
			num2= parseInt(num2);
			suma= num1+num2;
		</script>
	</head>

	<body>
		<script>
		document.write("<p>La suma de los dos números es </p>"+suma);
		</script>
		<p>prueba de javascript</p>
	</body>
</html>
