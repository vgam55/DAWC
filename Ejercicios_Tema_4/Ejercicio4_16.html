	<!-- Ejercicio16: Redefine la función compareNum para que devuelva 0, 1 o -1 en caso de que los dos números, a y b, que se pasan como parámetros cumplan lo siguiente:
	a = b  0 
	a > b  1
	a < b  -1
	La función obtenida es similar a la anterior y debe servir igualmente para ordenar los arrays de números.-->
	<script>
		function compareNum(a,b)
		{
			var mayor;
			if(a<b)
			{
				mayor=-1;
			}
			else if(a==b)
			{
				mayor=0;
			}
			else
			{
				mayor=1;
			}
			return mayor;
		}
        

		array1 = new Array("Rojo","Verde","Azul");
    	array2 = new Array("70","9","800");
     	array3 = new Array(50,10,2,300);
     	array4 = new Array("70","8","850",30,10,5,400);
 		var salida="<p>El array 1 ordenado es: "+array1.sort()+"<br>";
     	salida=salida+"El array 2 ordenado es: "+array2.sort(compareNum)+"<br>";
     	salida=salida+"El array 3 ordenado es: "+array3.sort(compareNum)+"<br>";
     	salida=salida+"El array 4 ordeando es: "+array4.sort(compareNum)+"</p>";
     	document.write(salida);
	</script>
</body>
