<body>
	<!-- Crea un programa que me pida el nombre de 5 alumnos y luego me los muestre ordenados alfabÃ©ticamente.-->
	<script>
		function ordenar(nombres1)
		{
			nombres1.sort();
			return nombres1;
		}
		var nombres=new Array();
		for (var i=0; i<5;i++)
		{
			nombres[i]=prompt("Introduce un nombre: ");
		}
		nombres=ordenar(nombres);
		document.write("Los nombres ordenados alfabeticamente son: "+nombres.toString());
	</script>
</body>
