<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- Ejercicio17: Usando la propiedad prototype de los objetos Array, define un nuevo método para el objeto Array de nombre sortNumerico que permita 	       incorporar la función de ordenar arrays de números al objeto Array. Debes usar este nuevo método para ordenar los cuatro arrays de los ejercicios anteriores.-->
	<script>
		Array.prototype.sortNumerico=function()
		{
			for(var i=1;i<this.length;i++)
			{
				for(var j=0;j<(this.length-i);j++)
				{
					if(parseInt(this[j])>parseInt(this[j+1]))
					{
						k=parseInt(this[j+1]);
						this[j+1]=parseInt(this[j]);
						this[j]=parseInt(k);
					}
				}
			}
			return this;
		}
		array2 = new Array("70","9","800");
     	array3 = new Array(50,10,2,300);
     	array4 = new Array("70","8","850",30,10,5,400);
     	
     	document.write(array2.sortNumerico()+"<br>");
     	document.write(array3.sortNumerico()+"<br>");
     	document.write(array4.sortNumerico()+"<br>");
	</script>
</body>
</html>
