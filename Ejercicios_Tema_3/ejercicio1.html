	<script>
		var radio=prompt("Introduce el radio del circulo");
		radio=parseInt(radio);
		var area= Math.PI*Math.pow(radio,2);
	</script>

<body>
	<script>
		document.write("<p>El area de un circulo con radio "+radio+" es "+long.fixed(area,4)+"</p>");
	</script>
