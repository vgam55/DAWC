<body>
	<!-- Hacer un script que pida la dirección de correo electrónico de un usuario y devuelva el nombre del servidor. -->
	<script>
		var email=prompt("Introduce un email");
		var arrobaPos=email.search("@");
		var servidor=email.substring(arrobaPos+1, email.length);
		document.write("<p>El servidor es "+servidor+"</p>");
	</script>
</body>
</html>
