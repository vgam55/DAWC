	<!-- Ejercicio20: Haciendo uso del objeto Date, solicita un nombre al usuario y calcula el tiempo que tarda en segundos. -->
	<script>
		var secs=new Date();
		var tInicial=secs.getSeconds();
		prompt("Introduce tu nombre");
		var tFinal=secs.getSeconds();
		document.write("Has tardado "+(tFinal-tInicial)+" segundos");
	</script>
