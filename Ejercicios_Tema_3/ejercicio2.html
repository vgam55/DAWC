</head>
<body>
	<script>
		var nomNav=  navigator.appName;//navigator.appName(); Guarda el nombre del cliente
		var nomVer=navigator.appVersion; //Guarda la versión del cliente
		var javaEnabled=navigator.javaEnabled;
		var salida= "<p>Tú navegador es: "+nomNav+" en su versión: "+nomVer;
		if(javaEnabled==true)
		{
			salida=salida+" y soporta Java";
		}
		else
		{
			salida=salida+" y no soporta Java"
		}
		salida=salida+"</p>";
		document.write(salida+" "+javaEnabled);
	</script>
</body>
</html>
