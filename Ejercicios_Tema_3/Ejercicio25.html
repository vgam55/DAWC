	 <table border="1">

			for(var cont=0;cont<cadena.length;cont++)

				document.write("<td>"+cont.toString()+"</td>");
			}
			</script>

			}

	<!-- Buscamos las posiciones del caracter indicado y lo mostramos por pantalla -->
